basePath: /api/v1
host: http://docs.webbridge.duality.solutions
info:
  contact:
    email: support@duality.solutions
    name: API Support
    url: http://www.duality.solutions/support
  description: WebBridge Rest API discovery website.
  license:
    name: Duality
