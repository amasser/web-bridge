paths:
  /api/v1/ice:
    delete:
      consumes:
      - application/json
      description: Delete an ICE server in current configuration and saves the changes to file
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal error
          schema:
            type: string
    get:
      consumes:
      - application/json
      description: Returns all the ICE servers in current running configuration
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal error
          schema:
            type: string
    post:
      consumes:
      - application/json
      description: Replaces an ICE server in current configuration and saves the changes to file
      parameters:
      - description: Some ID
        in: path
        name: some_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal error
          schema:
            type: string
    put:
      consumes:
      - application/json
      description: Add or update an ICE server in current configuration and saves the changes to file
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal error
          schema:
            type: string
swagger: "2.0"
